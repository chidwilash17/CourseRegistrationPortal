{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Login Form</title>

</head>
<style>
    .bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        opacity: 0.8;
        background-image: url('{% static "bg.jpg" %}');
        background-size: cover;
        background-repeat: no-repeat;
    }
</style>

<body>
    <div class="form-wrapper">
        <div class="form-title">Login</div>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="field">
                <input class="inp" type="text" name="username" id="username" required autocomplete="off">
                <label class="label" for="username">Username</label>
                <span class="bi bi-person"></span>
            </div>

            <div class="field">
                <input class="inp" type="password" name="password" id="password" required>
                <label class="label" for="password">Password</label>
                <span class="toggle-pass bi bi-eye"></span>
            </div>
            <div class="field">
                <select class="inp" name="semester" id="semester" required style="border-bottom: 2px solid #ff6f61; background-color: rgba(255, 111, 97, 0.1); padding: 10px; border-radius: 5px;">
                    <option value="" disabled selected>Select Semester</option>
                    <option value="1">1st Semester</option>
                    <option value="2">2nd Semester</option>
                </select>
                <label class="label" for="semester"></label>
                
            </div>
            <div class="action">
                <label for="save-info">
                    <input type="checkbox" id="save-info">
                    Stay signed in</label>
                <a href="#">Need help signing in?</a>
            </div>
            <input type="submit" value="Login" id="login-btn">
        </form>

        <div class="separator">or</div>
        <div class="alternative">
            <button class="bi bi-twitter-x"></button>
            <button class="bi bi-pinterest"></button>
            <button class="bi bi-google"></button>
            <button class="bi bi-facebook"></button>
            <button class="bi bi-discord"></button>
        </div>

        <div class="bottom">Not a member yet? <a href="{% url 'register'  %}">Register Here</a></div>
    </div>
    <div class="bg"></div>
    <script src="script.js"></script>
</body>

</html>
