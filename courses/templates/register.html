{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Register Form</title>
    <style>
        .bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.8;
            background-image: url('{% static "bg.jpg" %}');
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>
    <div class="form-wrapper">
        <div class="form-title">Register</div>
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}

            <!-- Username Field -->
            <div class="field">
                <input class="inp" type="text" name="username" id="username" required autocomplete="off">
                <label class="label" for="username">Username</label>
                <span class="bi bi-person-badge"></span>
            </div>

            <!-- Email Field -->
            <div class="field">
                <input class="inp" type="email" name="email" id="email" required autocomplete="off">
                <label class="label" for="email">Email</label>
                <span class="bi bi-envelope"></span>
            </div>

            <!-- Password Field -->
            <div class="field">
                <input class="inp" type="password" name="password1" id="password1" required>
                <label class="label" for="password1">Password</label>
                <span class="toggle-pass bi bi-eye"></span>
            </div>

            <!-- Confirm Password Field -->
            <div class="field">
                <input class="inp" type="password" name="password2" id="password2" required>
                <label class="label" for="password2">Confirm Password</label>
                <span class="toggle-pass bi bi-eye"></span>
            </div>

            <!-- Semester Selection Field -->
            <div class="field">
                <select class="inp" name="semester" id="semester" required style="border-bottom: 2px solid #ff6f61; background-color: rgba(255, 111, 97, 0.1); padding: 10px; border-radius: 5px;">
                    <option value="" disabled selected>Select Semester</option>
                    <option value="1">1st Semester</option>
                    <option value="2">2nd Semester</option>
                </select>
                <label class="label" for="semester"></label>
                
            </div>

            <!-- Submit Button -->
            <input type="submit" value="Register" id="register-btn">
        </form>

        <div class="separator">or</div>
        <div class="alternative">
            <button class="bi bi-twitter-x"></button>
            <button class="bi bi-pinterest"></button>
            <button class="bi bi-google"></button>
            <button class="bi bi-facebook"></button>
            <button class="bi bi-discord"></button>
        </div>

        <div class="bottom">Already a member? <a href="{% url 'login'  %}">Login Here</a></div>
    </div>
    <div class="bg"></div>
    <script src="{% static 'script.js' %}"></script>
</body>

</html>
